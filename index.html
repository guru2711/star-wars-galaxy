<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="background">
        <div id="hero"></div>
        <div id="missiles"></div>
        <div id="enemies"></div>
        <div class="missile1" style="left:100"></div>
        <!-- <div class="enemy"style="left:140"></div>
        <div class="enemy"style="left:180"></div>
        <div class="enemy"style="left:100"></div>
        <div class="enemy"style="left:100"></div>
        <div class="enemy"style="left:100"></div>
        <div class="enemy"style="left:100"></div>
        <div class="enemy"style="left:100"></div> -->
    </div>
    <script>


var hero = {
            left: 575,
            top: 700
        }

        var missiles = [];

        var enemies = [
            { left: 200, top: 100 },
            { left: 300, top: 100 },
            { left: 400, top: 100 },
            { left: 500, top: 100 },
            { left: 600, top: 100 },
            { left: 700, top: 100 },
            { left: 800, top: 100 },
            { left: 900, top: 100 },
            { left: 200, top: 175 },
            { left: 300, top: 175 },
            { left: 400, top: 175 },
            { left: 500, top: 175 },
            { left: 600, top: 175 },
            { left: 700, top: 175 },
            { left: 800, top: 175 },
            { left: 900, top: 175 }
        ];

        document.onkeydown = function (e) {
            if (e.keyCode === 37 && hero.left>=0) {
                hero.left = hero.left - 10;
            }
            if (e.keyCode === 39 && hero.left<=1150) {
                hero.left = hero.left + 10;
            }
            if (e.keyCode === 32) {
                missiles.push({
                    left: hero.left + 20,
                    top: hero.top - 20
                });
                drawMissiles();
            }
            drawHero();
        }

        function drawHero() {
            document.getElementById('hero').style.left = hero.left + 'px';
            document.getElementById('hero').style.top = hero.top + 'px';
        }

        function drawMissiles() {
            document.getElementById('missiles').innerHTML = '';
            for (let index = 0; index < missiles.length; index++) {
                document.getElementById('missiles').innerHTML += `
                <div class="missile1" style="left:${missiles[index].left}px; top:${missiles[index].top}px;"></div>
                `;
            }
        }

        function moveMissiles() {
            for (let index = 0; index < missiles.length; index++) {
                missiles[index].top = missiles[index].top - 8
            }
        }

        function drawEnemies() {
            document.getElementById('enemies').innerHTML = '';
            for (let index = 0; index < enemies.length; index++) {
                document.getElementById('enemies').innerHTML += `
                <div class="enemy" style="left:${enemies[index].left}px; top:${enemies[index].top}px;"></div>
                `;
            }
        }

        function moveEnemies() {
            for (let index = 0; index < enemies.length; index++) {
                enemies[index].top = enemies[index].top + 2
            }
        }

        function shooting() {
            for (let enemy = 0; enemy < enemies.length; enemy++) {
                for (let missile = 0; missile < missiles.length; missile++) {
                    if (
                        missiles[missile].left >= enemies[enemy].left &&
                        missiles[missile].left <= (enemies[enemy].left + 50) &&

                        missiles[missile].top >= enemies[enemy].top &&
                        missiles[missile].top <= (enemies[enemy].top + 50)
                    ) {
                        console.log('hit');
                        enemies.splice(enemy, 1);
                        missiles.splice(missile, 1);
                    }
                }
            }
        }

        function enemyChecker(){
            return enemies.some((data)=>data.top===645)
        }
        function disable()
        {
            document.onkeydown = function (e) 
            {
            return false;
            }
        }

        function gameLoop() {
            let game = setTimeout(gameLoop, 1000 );
            moveMissiles();
            drawMissiles();
            moveEnemies();
            drawEnemies();
            shooting();
            // for game ending
            function gameEnd(){
                if(enemies.length===0){
                let container = document.getElementById("background")
                let result = document.createElement('div')
                result.setAttribute('class','result');
                result.innerText = "You bugger off shit => meaning u Won";
        
                container.appendChild(result)

                console.log("Win");
        
                clearTimeout(game);
                // disable the keypress
                disable();
                
                }else if(enemyChecker()){
                    let container = document.getElementById("background")
                    let result = document.createElement('div')
                    result.setAttribute('class','result');
                    result.innerText = "bugger off";
        
                    container.appendChild(result)

                    console.log("Lose");
                    clearTimeout(game);
                    // disable the keypress
                    disable();
                }
            }
            gameEnd();
        }
        gameLoop();


    
    </script>
</body>

</html>
